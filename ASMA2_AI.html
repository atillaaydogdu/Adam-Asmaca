<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Adam Asmaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1e1e2a;
            --bg-secondary: #2c2c3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-color: #6a5acd;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            transition: all 0.3s ease;
        }

        #game-container {
            background-color: rgba(44, 44, 58, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 1200px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: all 0.5s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #game-container:hover {
            transform: rotateX(0) rotateY(0);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--accent-color), #a78fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 50px;
        }

        .letter-box {
            width: 50px;
            height: 70px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #keyboard {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        #color-controls {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
    padding: 20px;
    background: var(--bg-secondary);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.color-slider {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.color-slider label {
    color: var(--text-primary);
    font-weight: 600;
}

.color-slider input[type="range"] {
    width: 150px;
    -webkit-appearance: none;
    height: 5px;
    border-radius: 5px;
    background: linear-gradient(to right, #000, #f00);
    cursor: pointer;
}

.color-slider input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
        .keyboard-button {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 2.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .keyboard-button:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
        }

        .keyboard-button.disabled {
            background-color: #444;
            color: #777;
            cursor: not-allowed;
            transform: none;
        }

        .keyboard-button.correct {
            background-color: var(--success-color);
            color: white;
        }

        .keyboard-button.incorrect {
            background-color: var(--error-color);
            color: white;
        }

        #game-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Light tema iÃ§in stiller */
        body.light-theme {
            --bg-primary: #f0f0f0;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
        }
    </style>
</head>

        ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Åž', 'Ä°'],

    function startGame() {
    chosenWord = words[Math.floor(Math.random() * words.length)];
    // BoÅŸluklarÄ± koruyarak diÄŸer karakterleri '_' ile deÄŸiÅŸtir
    displayedWord = chosenWord.split('').map(char => char === ' ' ? ' ' : '_').join('');
    renderWordDisplay();
    incorrectGuesses = 0;
    messageDiv.textContent = "";
    createKeyboard();
    updateRemainingGuesses();
    updateScore();
}

function renderWordDisplay() {
    wordDisplay.innerHTML = '';
    displayedWord.split('').forEach(letter => {
        // EÄŸer karakter boÅŸluk ise, boÅŸ bir div ekle
        if (letter === ' ') {
            const spaceDiv = document.createElement('div');
            spaceDiv.style.width = '20px'; // BoÅŸluk geniÅŸliÄŸi
            wordDisplay.appendChild(spaceDiv);
        } else {
            const letterBox = document.createElement('div');
            letterBox.className = 'letter-box';
            letterBox.textContent = letter;
            wordDisplay.appendChild(letterBox);
        }
    });
}

function handleGuess(letter) {
    if (displayedWord.includes(letter) || incorrectGuesses >= maxIncorrectGuesses) return;

    let correctGuess = false;
    let newDisplayedWord = '';
    for (let i = 0; i < chosenWord.length; i++) {
        if (chosenWord[i] === ' ') {
            newDisplayedWord += ' '; // BoÅŸluklarÄ± koru
        } else if (chosenWord[i] === letter) {
            newDisplayedWord += letter;
            correctGuess = true;
        } else {
            newDisplayedWord += displayedWord[i];
        }
    }
    displayedWord = newDisplayedWord;
    renderWordDisplay();

    const clickedButton = Array.from(keyboardDiv.querySelectorAll('.keyboard-button'))
        .find(button => button.textContent === letter);

    if (!correctGuess) {
        incorrectGuesses++;
        if (clickedButton) {
            clickedButton.classList.add('incorrect');
        }
    } else {
        if (clickedButton) {
            clickedButton.classList.add('correct');
        }
    }

    if (clickedButton) {
        clickedButton.classList.add('disabled');
        clickedButton.disabled = true;
    }

    updateRemainingGuesses();
    checkGameStatus();
}

    function createKeyboard() {
        keyboardDiv.innerHTML = '';
        turkishQKeyboard.forEach(row => {
            const keyboardRowDiv = document.createElement('div');
            keyboardRowDiv.className = 'keyboard-row';
            row.forEach(key => {
                const button = document.createElement('button');
                button.className = 'keyboard-button';
                button.textContent = key;
                button.addEventListener('click', () => handleGuess(key));
                keyboardRowDiv.appendChild(button);
            });
            keyboardDiv.appendChild(keyboardRowDiv);
        });
    }

    function updateRemainingGuesses() {
        remainingGuessesDisplay.textContent = `Kalan Hak: ${maxIncorrectGuesses - incorrectGuesses}`;
    }

    function checkGameStatus() {
        if (displayedWord === chosenWord) {
            messageDiv.textContent = "Tebrikler, kazandÄ±nÄ±z!";
            score += 100;
            endGame();
        } else if (incorrectGuesses >= maxIncorrectGuesses) {
            messageDiv.textContent = `Kaybettiniz! DoÄŸru kelime: ${chosenWord}`;
            score = Math.max(0, score - 50);
            endGame();
        }
        updateScore();
    }

    function endGame() {
        setTimeout(() => {
            const playAgain = confirm("Tekrar oynamak ister misiniz?");
            if (playAgain) {
                startGame();
            } else {
                messageDiv.textContent = `Oyun Bitti. Skorunuz: ${score}`;
                keyboardDiv.innerHTML = "";
            }
        }, 500);
    }

        const letter = event.key.toUpperCase();
        if (turkishQKeyboard.flat().includes(letter)) {
            handleGuess(letter);

function updateBackgroundColor() {
    const red = redSlider.value;
    const green = greenSlider.value;
    const blue = blueSlider.value;
    
    // Ana renk
    const mainColor = `rgb(${red}, ${green}, ${blue})`;
    // Biraz daha koyu renk iÃ§in
    const darkerColor = `rgb(${Math.max(0, red-30)}, ${Math.max(0, green-30)}, ${Math.max(0, blue-30)})`;
    
    // Gradient arka plan
    document.body.style.background = `linear-gradient(135deg, ${mainColor}, ${darkerColor})`;
}

// Slider'lara event listener ekle
