        * {

            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            transition: all 0.3s ease;
        }

        #game-container {
            background-color: rgba(44, 44, 58, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 1200px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: all 0.5s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        
        }
       
        #game-container:hover {
            transform: rotateX(0) rotateY(0);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--accent-color), #a78fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 50px;
        }

        .letter-box {
            width: 50px;
            height: 70px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #keyboard {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        #color-controls {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
    padding: 20px;
    background: var(--bg-secondary);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
#animation-settings {
    position: fixed;
    top:0px;
    right: 20px;
    z-index: 1000;
}

.settings-button {
    background: var(--accent-color);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.2em;
    transition: all 0.3s ease;
}

.settings-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.settings-panel {
    position: absolute;
    right: 0;
    top: 50px;
    background: var(--bg-secondary);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    width: 250px;
}

.settings-panel.hidden {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
}

.animation-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
}

.animation-options label {
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-primary);
    cursor: pointer;
    padding: 5px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.animation-options label:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Animasyon stilleri */
.keyboard-button {
    transition: all 0.3s ease;
}

/* B√ºy√ºme animasyonu */
.grow-animation:hover {
    transform: scale(1.1);
}

/* Titre≈üim animasyonu */
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-2px) rotate(-1deg); }
    75% { transform: translateX(2px) rotate(1deg); }
}

.shake-animation:hover {
    animation: shake 0.3s ease-in-out infinite;
}

/* Dalga animasyonu */
@keyframes ripple {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(var(--accent-color), 0.3); }
    100% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(var(--accent-color), 0); }
}

.ripple-animation:hover {
    animation: ripple 0.3s ease-out infinite;
}

/* Parlama animasyonu */
@keyframes glow {
    0% { box-shadow: 0 0 5px var(--accent-color); }
    50% { box-shadow: 0 0 20px var(--accent-color); }
    100% { box-shadow: 0 0 5px var(--accent-color); }
}

.glow-animation:hover {
    animation: glow 1s ease-in-out infinite;
}

/* 3D D√∂nd√ºrme animasyonu */
@keyframes flip {
    0% { transform: perspective(400px) rotateY(0); }
    100% { transform: perspective(400px) rotateY(360deg); }
}

.flip-animation:hover {
    animation: flip 0.6s ease-in-out;
}

/* Nabƒ±z animasyonu */
@keyframes pulse {
    0% { box-shadow: 0 0 5px var(--accent-color); }
    50% { box-shadow: 0 0 20px var(--accent-color); }
    100% { box-shadow: 0 0 5px var(--accent-color); }
    0% { transform: scale(1); }
    50% { transform: scale(2.1); }
    100% { transform: scale(1); }
}

.pulse-animation:hover {
    animation: pulse 0.6s ease-in-out infinite;
}
